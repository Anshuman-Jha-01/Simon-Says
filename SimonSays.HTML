<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <!-- Link to the CSS file for styling -->
    <link rel="stylesheet" href="SimonSays.css">
</head>
<body>
    <!-- Game Title -->
    <h1>Simon Says Game</h1>
    <!-- Instructions for starting the game -->
    <h3 id="change">Press any key to start the game</h3>
    <!-- Container for color boxes -->
    <div class="box">
        <div class="clickBox red" type="button"></div>
        <div class="clickBox green" type="button"></div>
        <div class="clickBox orange" type="button"></div>
        <div class="clickBox blue" type="button"></div>
    </div>
    <!-- Link to the JavaScript file for game logic -->
    <script src="SimonSays.js"></script>
</body>
</html>
